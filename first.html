<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Chart.js library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mt-5">
    <h1 class="text-center">GitHub Profile Viewer</h1>

    <!-- Search Input and Button -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        value="Abhishek3223"
        id="searchInput"
        placeholder="Enter GitHub username"
      />
      <br />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" onclick="fetchProfile()">
          Search
        </button>
      </div>
    </div>

    <!-- Loading Indicator, User Info, and Error Message Containers -->
    <div class="text-center" id="loadingIndicator" style="display: none">
      Loading...
    </div>
    <div id="userInfo"></div>
    <div id="errorMessage" class="text-danger"></div>



    <!-- Chart Container -->
    <div id="chartContainer" class="mt-4"></div>

    <!-- Recent Activity Section -->
    <div id="activity" class="mt-4">

      <ul id="activityList" class="list-group"></ul>
    </div>

    <!-- Repositories Section -->
    <div id="repositories" class="mt-4">
      <h2>Repositories</h2>
      <!-- Sort and Filter Options -->
      <div id="sortFilter" class="mb-3">
        <label for="sortCriteria">Sort by:</label>
        <select
          class="form-control"
          id="sortCriteria"
          onchange="sortRepositories()"
        >
          <option value="name">Name</option>
          <option value="stargazers_count">Star Count</option>
          <option value="pushed_at">Last Updated</option>
        </select>
      </div>
      <!-- List of Repositories -->
      <ul id="repositoriesList" class="list-group"></ul>
    </div>



    <nav aria-label="Page navigation">
      <ul id="pagination" class="pagination justify-content-center">
        <!-- Pagination links will be dynamically added here -->
      </ul>
    </nav>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- External JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
